{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{obj}}</p>
    <table>
        <tr><th>ID</th><td>{{obj.id}}</td></tr>
        {% for k,v in obj.item %}
        <tr><th>{{k}}</th><td>{{v}}</td></tr>
        {% endfor %}
        
        <form action="{% url 'delete' id %}" method="post">
        {% csrf_token %}
        <tr><th></th><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
    <p><a href="{% url goto %}">{{goto}}</a></p>
</body>
</html>
